<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Position | CoCreateJS</title>
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../assets/favicon.ico" />
        <style>
            body {
                height: 100vh;
                margin: 0px;
            }

            [drag-handle] {
                top: 0px;
                left: 0px;
                width: 100%;
                height: 50px;
                padding: 0.5em;
                position: absolute;
                background: gainsboro;
                cursor: move;
            }
        </style>
        <link rel="manifest" href="/manifest.webmanifest" />
    </head>

    <body>
        <div
            class="position:fixed height:300px width:300px background:whitesmoke"
            positionable>
            <div drag-handle></div>
        </div>

        <div
            class="position:fixed height:300px width:300px background:brown"
            moveable>
            <div drag-handle></div>
        </div>

        <script src="../dist/CoCreate-position.js"></script>
        <script src="https://CoCreate.app/dist/CoCreate.js"></script>
    </body>
</html>
